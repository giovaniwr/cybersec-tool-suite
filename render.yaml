services:
  # ── Backend FastAPI ────────────────────────────────────────────────────
  - type: web
    name: cybersec-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && alembic upgrade head
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: cybersec-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        sync: false   # você preenche manualmente com a URL do frontend após o deploy

  # ── Frontend React (Static Site) ──────────────────────────────────────
  - type: web
    name: cybersec-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false   # você preenche manualmente com a URL do backend após o deploy
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# ── Banco PostgreSQL ───────────────────────────────────────────────────
databases:
  - name: cybersec-db
    databaseName: cybersec_db
    user: postgres
    plan: free

