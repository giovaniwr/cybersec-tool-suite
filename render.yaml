services:
  # ── Backend FastAPI ────────────────────────────────────────────────────
  - type: web
    name: cybersec-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: cybersec-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        sync: false

  # ── Frontend React (Static Site) ──────────────────────────────────────
  - type: web
    name: cybersec-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# ── Banco PostgreSQL ───────────────────────────────────────────────────
databases:
  - name: cybersec-db
    databaseName: cybersec_db
    user: postgres
    plan: free
